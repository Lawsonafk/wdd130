<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="wwr/week05/poll-form-html.css">
    </head>
    <body>
    <header>
        <h1>WDD 130 | Lawson Kwashie Afedo | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label>Full Name: <input type="text" name= "fullname"></label>
                </div>
                <div class="form-item column2">
                    <label>Email: <input type="email" name= "username"></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet brower?</label>
                <select id="browser" name="browser">
                    <option value="chrome">chrome</option>
                    <option value="firefox">firefox</option>
                    <option value="safari">safari</option>
                    <option value="edge">edge</option>
                    <option value="brave">brave</option>
                    <option value="other">other</option>
                </select>
                </div>
                <div class="form-item column1">
                    <label for="pet"> Do you have a household pet?</label>  
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item">
                    <label for="feedback">List the places you have lived:  </label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwter Florida, Amsterdam Nethlands, Tibuktu Mali"></textarea>
                </div>
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Lawson Kwashie Afedo</p>
    </footer>
    </body>
</html>
